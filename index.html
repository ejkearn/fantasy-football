<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Fantasy Footsball</title>
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <!-- Player Search -->
            <div class="col">
                <form class="form-inline" onsubmit="app.controllers.playersController.searchName(event)">
                    <div class="form-group d-inline-flex">
                        <input type="text" class="form-control" name="player" placeholder="Player Name" />
                        <button type="submit" class="btn btn-primary" id="searchPlayer">Search: Player</button>
                    </div>
                </form>
            </div>
            <!-- Team Search -->
            <div class="col">
                <form class="form-inline" onsubmit="app.controllers.playersController.searchTeam(event)">
                    <div class="form-group d-inline-flex">
                        <input type="text" class="form-control" name="team" placeholder="Team Name" />
                        <button type="submit" class="btn btn-primary" id="searchTeam">Search: Team</button>
                    </div>
                </form>
            </div>
            <!-- Position Search -->
            <div class="col">
                <form class="form-inline" onsubmit="app.controllers.playersController.searchPosition(event)">
                    <div class="form-group d-inline-flex">
                        <input type="text" class="form-control" name="position" placeholder="Position" />
                        <button type="submit" class="btn btn-primary" id="searchPosition">Search: Position</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="row" id="players">
                </div>
            </div>

            <div class="col-4">
                Team!
                <div class="row" id="team">

                

                <!-- <div class="card" class="">
                    <img class="card-img-top" src="//placehold.it/200x200.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">player Name</h5>
                        <p class="card-text">Postion:</p>
                        <p class="card-text">team:</p>
                        <a href="#" class="btn btn-primary">ADD</a>

                    </div>
                </div> -->
            </div>
            </div>


        </div>
        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- //Service -->
    <script src="app/playersService.js"></script>
    <!-- //Controller -->
    <script src="app/playersController.js"></script>
    <!-- //app -->
    <script src="app/app.js"></script>
</body>

</html>
